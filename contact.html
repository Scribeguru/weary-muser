<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weary Muser</title>
</head>
<body>  
    <header class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col sub">
                    <h4 id="topnav" class="topnav"><a role="button" data-toggle="modal" data-target="#subscribeModal">Subscribe!</a></h4>
                </div>
                <div id="subscribeModal" class="modal fade" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-dark text-white">
                                <h3 class="modal-title text-center">Subscribe</h3>
                                <button type="button" class="close bg-light" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid">
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <h5 class="form-text text-center"><em>Enter your Email to receive updates whenever the Muser posts!</em></h5>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <label class="sr-only" for="subscribeEmail">Email address</label>
                                                <input type="email" class="form-control bg-dark text-white form-control-sm" id="subscribeEmail" placeholder="Enter email">
                                            </div>
                                            <div class="form-group col">
                                                <label class="sr-only" for="loginPassword">Password</label>
                                                <input type="password" class="form-control bg-dark text-white form-control-sm" id="loginPassword" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col text-right">
                                                <button type="submit" class="btn btn-dark">Confirm</button>
                                            </div>
                                            <div class="col">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="topnav">
                    <div class="col">
                        <form>
                            <div class="input-group">
                                <label class="form-label" for="search"></label>
                                <input type="search" id="search" class="form-control bg-dark text-white search" placeholder="Search...">
                                <button type="submit" class="btn">
                                 <i class="fa fa-search fa-lg"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </h4>
            </div>
            <div class="col">
                <h1 class="wearymuser"><strong>Weary Muser</strong></h1>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm navbar-light">
            <button type="button" role="button" class="navbar-toggler" data-toggle="collapse" data-target="#wearyNavbar" aria-controls="#wearyNavbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="wearyNavbar">
                <ul class="navbar-nav navbar-expand-sm">
                    <li><h5 class="botnav nav-item col"><a href="index.html">Latest</a></h5></li>
                    <li><h5 class="botnav nav-item col"><a href="about.html">About</a></h5></li>
                    <li><h5 class="botnav nav-item col"><a href="#">Contact</a></h5></li>
                    <li><h5 class="botnav nav-item col text-nowrap"><a href="support.html">Support the Muser</a></h5></li>
                </ul>
                <div class="col">
                    <h5 class="botnav text-sm-right"><a href="a">Archive</a></h5>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row">           
            <div class="col thedivider">
                <h2 class="article-title">Contact</h2>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-1 share">
                <a href="#"><i class="fa fa-share-square-o fa-2x"></i></a>
            </div>
            <div class="col">
                <div class="article text-center">
                    <div class="row row-content">
                        <div class="col-12">
                            <h2>Send your Feedback</h2>
                            <hr />
                        </div>
                        <div class="col-md-10">
                            <form>
                                <div class="form-group row">
                                    <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group row">
                                <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                                    <div class="col-5 col-md-3">
                                        <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code">
                                    </div>
                                    <div class="col-7">
                                        <input type="tel" class="form-control" name="telNum" placeholder="Tel. number">
                                    </div>
                                </div>
                                <div class="form-group row">
                                <label for="email" class="col-md-2 col-form-label">Email</label>
                                    <div class="col-md-10">                      
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                                    </div>  
                                </div>
                                <div class="form-group row">
                                    <div class="col offset-md-2">
                                        May I contact you?
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes">
                                            <label for="contactYes" class="form-check-label">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no">
                                            <label for="contactNo" class="form-check-label">No</label>
                                    </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset md-2 col-md-10">
                                        <button type="submit" class="btn btn-primary">Send Feedback</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
